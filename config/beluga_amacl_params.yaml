beluga_amcl:
  ros__parameters:
    # General parameters
    robot_model_type: "omnidirectional_drive"
    set_initial_pose: true
    always_reset_initial_pose: false

    # Initial pose
    initial_pose:
      x: 0.0
      y: 0.0
      yaw: 0.0
      covariance_x: 0.25
      covariance_y: 0.25
      covariance_yaw: 0.0685  # ~0.26 rad^2

    # Particle filter parameters
    min_particles: 500
    max_particles: 2000
    pf_err: 0.05
    pf_z: 0.99
    spatial_resolution_x: 0.5
    spatial_resolution_y: 0.5
    spatial_resolution_theta: 0.5
    resample_interval: 1
    selective_resampling: false

    # Motion model parameters (differential drive)
    alpha1: 0.2   # rotation noise from rotation
    alpha2: 0.2   # rotation noise from translation
    alpha3: 0.2   # translation noise from translation
    alpha4: 0.2   # translation noise from rotation
    alpha5: 0.2   # translation noise (for omni)

    # Laser model parameters
    laser_model_type: "likelihood_field"
    laser_likelihood_max_dist: 2.0
    laser_max_range: 100.0
    laser_min_range: 0.1
    max_beams: 60
    z_hit: 0.5
    z_short: 0.05
    z_max: 0.05
    z_rand: 0.5
    sigma_hit: 0.2
    lambda_short: 0.1

    # TF parameters
    global_frame_id: "map"
    odom_frame_id: "odom"
    base_frame_id: "base_link"
    transform_tolerance: 1.0
    tf_broadcast: true

    # Topic remapping
    scan_topic: "scan"
    map_topic: "map"
